<div 
class="flex justify-content-center align-items-center"
style="background-color: grey; height: 100vh; width: 100%;"
>
<mat-card>
    <mat-card-header>
        <mat-card-title>Iniciar Sesión</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="mt-3">
            <div class="grid formgrid">
                <div class="col-12">
                    <mat-form-field class="w-full">
                        <p>Email</p>
                        <input formControlName="email" mat-input/>
                    </mat-form-field>
                </div>
                <div class="col-12">
                    <mat-form-field class="align-items-center">
                        <p>Contraseña</p>
                        <input type="password" formControlName="password" mat-input/>
                    </mat-form-field>
                </div>
            </div>
            <div class="flex justify-content-end">
                <button type="submit" routerLink="/dashboard/home" mat-button> Iniciar Sesión</button>
                </div>
        </form>
        
    </mat-card-content>
</mat-card>



</div>
