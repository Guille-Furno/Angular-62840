<h2>CRUSOS</h2>

@if (isLoading){
<mat-spinner />}
@else {

    <button [disabled]= "!(isAdmin$ | async)" (click)="openFormDialog()" mat-flat-button>
        Crear Curso
    </button>
<app-courses-table 
    [dataSource]="dataSource" 
    (delete)="onDelete($event)" 
    (edit)="openFormDialog ($event)" 
    />

}
