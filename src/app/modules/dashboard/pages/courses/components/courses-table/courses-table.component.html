<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">

            <button *ngIf="isAdmin$ | async" (click)="delete.emit(element.id)" style="color: #dc3545;" matTooltip="Eliminar curso" mat-icon-button>
                <mat-icon>delete</mat-icon>
            </button>

         <button *ngIf="isAdmin$ | async" (click)="edit.emit(element)" style="color: #007bff;" matTooltip = "Editar curso" mat-icon-button>
                <mat-icon>edit</mat-icon>
            </button>

            <button [routerLink]="element.id"
               
               style="color: #19191a;" matTooltip = "Ver curso" mat-icon-button>
                   <mat-icon>visibility</mat-icon>
               </button>

        </td>
      </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
