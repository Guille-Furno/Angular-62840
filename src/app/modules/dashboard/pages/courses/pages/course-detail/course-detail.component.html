
@if (isLoading) {
    <mat-spinner></mat-spinner>
} @else { @if (errorMensage){
    <p> {{ errorMensage }}</p>
} @else {

<h2>{{ course?.name }}</h2>

<h4>PROFESORES:</h4>

<mat-list>
    @for (teacher of course?.teachers; track $index){
        <mat-list-item>{{ teacher.name }}</mat-list-item>
    }
</mat-list>

}}
