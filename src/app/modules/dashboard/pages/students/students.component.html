
   <h1>Estudiantes</h1>

<button (click)=" onCreateStudent ()" mat-flat-button>
    Crear Estudiante
</button>

   <table mat-table [dataSource]="students" class="mat-elevation-z8">
       <ng-container matColumnDef="id">
           <th mat-header-cell *matHeaderCellDef> Id </th>
           <td mat-cell *matCellDef="let element"> {{element.id}} </td>
       </ng-container>

       <ng-container matColumnDef="name">
           <th mat-header-cell *matHeaderCellDef> Nombre </th>
           <td mat-cell *matCellDef="let element"> {{ element | fullName }} </td>
       </ng-container>


       <ng-container matColumnDef="actions">
           <th mat-header-cell *matHeaderCellDef></th>
           <td mat-cell *matCellDef="let element">
               <button (click)="onDelete(element.id)" style="color: #dc3545;" matTooltip="Eliminar estudiante" mat-icon-button>
                   <mat-icon>delete</mat-icon>
               </button>

            <button (click)="onEdit(element.id)" style="color: #007bff;" matTooltip = "Editar estudiante" mat-icon-button>
                   <mat-icon>edit</mat-icon>
               </button>

               <button [routerLink]="element.id" 
               [queryParams]="{
                name: element.name,
                lastName: element.lastName
               }"
               
               style="color: #19191a;" matTooltip = "Ver estudiante" mat-icon-button>
                   <mat-icon>visibility</mat-icon>
               </button>
           </td>






       </ng-container>

       <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
       <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
   </table>

   <div *ngIf="selectedStudent" class="mat-elevation-z4 p-4 mt-4" >
    <h2>Detalle del estudiante</h2>
    <p><strong>ID</strong>{{selectedStudent.id}}</p>
    <p><strong>Nombre</strong>{{selectedStudent.name}}</p>
    <p><strong>Apellido</strong>{{selectedStudent.lastName}}</p>
   </div>
